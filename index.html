<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner</title>

    <meta property="og:title" content="Daily Planner" />
    <meta property="og:site_name" content="Daily Planner" />
    <meta property="og:description" content="Control your time and develop good habits with daily plans and to-do lists." />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="./assets/plannerbg.jpg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />

    <meta name="twitter:title" content="Daily Planner" />
    <meta name="twitter:description" content="Control your time and develop good habits with daily plans and to-do lists." />
    <meta name="twitter:image" content="./assets/plannerbg.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tiro+Bangla:ital@0;1&display=swap"
        rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <style>
        @font-face {
            font-family: 'digital7';
            src: url('./assets/digital-7.ttf');
        }

        body {
            font-family: "Roboto", "Tiro Bangla", sans-serif;
        }

        .date_picker {
            color: gray;

            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 12px;
        }

        .date_picker::placeholder {
            font-size: 12px;
            line-height: 25px;
            height: 30px;
            font-family: "digital7", sans-serif;
            color: rgba(0, 0, 0, 0.199);
        }

        input[type="checkbox"] {
            border-radius: 3px;
        }

        .task_left::placeholder {
            font-family: "digital7", sans-serif;
            height: 20px;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.199);
        }

        @media print {
            #planner_app {
                border: 0px !important;
            }

            .no-print {
                display: none !important;
            }

            body {
                padding: 0 !important;
            }
        }

        /* Calendar dropdown styling */
        .calendar-dropdown {
            min-width: 200px;
        }

        .calendar-icon:hover {
            background-color: rgba(34, 197, 94, 0.1);
        }
    </style>
</head>

<body class="bg-white text-green-800 font-sans py-3">
    <div class="w-[768px] h-[1100px] mx-auto border rounded-lg p-6" id="planner_app">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-4">
                <div>
                    <h1 class="text-4xl font-bold text-green-900">DAILY</h1>
                    <p class="text-xl text-orange-500 font-semibold -mt-2">Planner</p>
                </div>
                 <!-- Selected Date Display -->
                <div class="text-right">
                    <p class="text-lg font-semibold text-green-900">{{ formatSelectedDate(selectedDate) }}</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
               
                <!-- Calendar Icon and Date Picker -->
                <div class="relative">
                    <button @click="toggleDatePicker" class="calendar-icon p-2 text-green-800 hover:bg-green-100 rounded transition-colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                        </svg>
                    </button>
                    <!-- Date Picker Dropdown -->
                    <div v-if="showDatePicker" class="calendar-dropdown absolute top-full left-0 mt-2 bg-white border rounded-lg shadow-lg p-4 z-10 no-print">
                        <label class="block text-sm font-medium text-green-800 mb-2">Select Date:</label>
                        <input type="date" v-model="selectedDate" 
                               @change="showDatePicker = false"
                               class="border rounded px-3 py-2 text-green-800 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                <!-- Week Days -->
                <div class="flex space-x-2">
                    <div class="text-center" v-for="(day, index) in weekDays" :key="index">
                        <p class="text-sm font-medium">
                            {{ day.name }}
                        </p>
                        <input type="checkbox" :checked="day.checked" @change="updateWeekDay(index)"
                    <div>
                <div class="text-[13px] flex space-x-[10px] justify-end">
                    <span v-for="month in months" :key="month">
                        {{month}}
                    </span>
                </div>
                <div class="text-[10px] flex space-x-[10px] flex-wrap justify-end">
                    <span v-for="i in 31" :key="i">
                        {{i}}
                    </span>
                </div>
                <div class="flex space-x-2 justify-end">
                    <div class="text-center" v-for="i in ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']">
                        <p class="text-xs font-medium">
                            {{ i }}
                        </p>
                        <input type="checkbox"
                            class="appearance-none cursor-pointer w-4 h-4 rounded-[3px] border border-gray-400 checked:border-green-500 checked:bg-green-500 checked:bg-[url('data:image/svg+xml;utf8,<svg fill=\'white\' viewBox=\'0 0 16 16\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M6.173 13.067l-4.24-4.24 1.414-1.415 2.826 2.827 6.364-6.364 1.415 1.414-7.778 7.778z\'/></svg>')] bg-no-repeat bg-center bg-[length:12px_12px]">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <!-- Time Slots -->
            <div class="col-span-2 space-y-2">
                <div class="grid grid-cols-3 gap-2 font-bold">
                    <div>Task</div>
                    <div></div>
                    <div class="text-right">Done</div>
                </div>
                <div class="space-y-1">
                    <!-- Time slots with dynamic data binding -->
                    <div class="flex gap-2 items-end" v-for="(slot, index) in timeSlots" :key="index">
                        <input type="text" placeholder="88" :value="slot.time"
                            @input="updateTimeSlot(index, 'time', $event.target.value)"
                    <!-- 7 AM to 11 PM rows -->
                    <template id="time-slot">
                        <!-- Will be duplicated via JS or server-side rendering -->
                    </template>
                    <!-- Use manually if needed -->
                    <div class="flex gap-2 items-end" v-for="i in 19">
                        <!-- <div class="text-sm text-nowrap leading-[10px]">7 AM</div> -->
                        <input type="text" placeholder="88"
                            class="w-[30px] task_left border-b-[1px] border-gray-200 focus:outline-none" />
                        <input type="text" :value="slot.task"
                            @input="updateTimeSlot(index, 'task', $event.target.value)"
                            class="w-full border-b-[1px] border-gray-200 focus:outline-none" />
                        <input type="text" :value="slot.duration"
                            @input="updateTimeSlot(index, 'duration', $event.target.value)"
                            class="w-[50px] border-b-[1px] text-center border-gray-200 focus:outline-none" />
                        <input type="text" :value="slot.priority"
                            @input="updateTimeSlot(index, 'priority', $event.target.value)"
                            class="w-[50px] border-b-[1px] text-center border-gray-200 focus:outline-none" />

                        <input type="checkbox" :checked="slot.done"
                            @change="updateTimeSlot(index, 'done', $event.target.checked)"
                            class="appearance-none cursor-pointer w-[25px] h-[17px] rounded-[3px] border border-gray-400 checked:border-green-500 checked:bg-green-500 checked:bg-[url('data:image/svg+xml;utf8,<svg fill=\'white\' viewBox=\'0 0 16 16\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M6.173 13.067l-4.24-4.24 1.414-1.415 2.826 2.827 6.364-6.364 1.415 1.414-7.778 7.778z\'/></svg>')] bg-no-repeat bg-center bg-[length:12px_12px]">
                    </div>
                </div>
            </div>

            <!-- Goals and Notes -->
            <div class="space-y-4">
                <div>
                    <h2 class="font-semibold bg-green-700 text-white px-2 py-1 rounded-tl-sm rounded-tr-sm">Today's
                        Goals</h2>
                    <ul class="border p-2 rounded-bl-sm rounded-br-sm space-y-1">
                        <li v-for="(goal, index) in goals" :key="index">
                            <input type="text" :value="goal.text"
                                @input="updateGoal(index, $event.target.value)"
                                class="w-full border-b-[1px] border-gray-200 focus:outline-none" />
                        </li>
                    </ul>
                </div>

                <div>
                    <h2 class="font-semibold bg-green-700 text-white px-2 py-1 rounded-tl-sm rounded-tr-sm">Notes</h2>
                    <ul class="border p-2 rounded-bl-sm rounded-br-sm space-y-1">
                        <li v-for="(note, index) in notes" :key="index">
                            <input type="text" :value="note.text"
                                @input="updateNote(index, $event.target.value)"
                                class="w-full border-b-[1px] border-gray-200 focus:outline-none" />
                        <li v-for="i in 8">
                            <input type="text" class="w-full border-b-[1px] border-gray-200 focus:outline-none" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Action Plan List -->
        <div class="mt-6">
            <h2 class="font-semibold bg-green-700 text-white px-2 py-1 rounded">Action Plan List</h2>
            <table class="w-full mt-2 border text-sm">
                <thead>
                    <tr class="bg-green-100">
                        <th class="border p-1">Sl</th>
                        <th class="border p-1">Action Plan List</th>
                        <th class="border p-1">Start Date</th>
                        <th class="border p-1">Due Date</th>
                        <th class="border p-1">Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(plan, index) in actionPlans" :key="index">
                        <td class="border p-1 text-center">
                            {{ (index + 1).toString().padStart(2, '0') }}
                        </td>
                        <td class="border p-1">
                            <input type="text" :value="plan.text"
                                @input="updateActionPlan(index, 'text', $event.target.value)"
                                class="w-full border-b-[1px] border-gray-200 focus:outline-none" />

                        <td class="border p-1 w-[420px]">
                            <input type="text" class="w-full border-b-[1px] border-gray-200 focus:outline-none" />

                        </td>
                        <td class="border p-1">
                            <input type="text" placeholder="88 / 88 / 8888" :value="plan.startDate"
                                @input="updateActionPlan(index, 'startDate', $event.target.value)"
                                onfocus="(this.type='date')"
                                onblur="if(this.value==''){this.type='text'}"
                                class="w-full border-b-[1px] date_picker text-center border-gray-200 focus:outline-none" />
                        </td>
                        <td class="border p-1">
                            <input type="text" placeholder="88 / 88 / 88" :value="plan.dueDate"
                                @input="updateActionPlan(index, 'dueDate', $event.target.value)"
                                onfocus="(this.type='date')"
                                onblur="if(this.value==''){this.type='text'}"
                                class="w-full border-b-[1px] date_picker text-center border-gray-200 focus:outline-none" />
                        </td>
                        <td class="border p-1 text-center">
                            <input type="checkbox" :checked="plan.done"
                                @change="updateActionPlan(index, 'done', $event.target.checked)"
                                class="appearance-none cursor-pointer w-4 h-4 rounded-[3px] border border-gray-400 checked:border-green-500 checked:bg-green-500 checked:bg-[url('data:image/svg+xml;utf8,<svg fill=\'white\' viewBox=\'0 0 16 16\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M6.173 13.067l-4.24-4.24 1.414-1.415 2.826 2.827 6.364-6.364 1.415 1.414-7.778 7.778z\'/></svg>')] bg-no-repeat bg-center bg-[length:12px_12px]">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#planner_app',
            data: {
                selectedDate: new Date().toISOString().split('T')[0],
                showDatePicker: false,
                weekDays: [],
                timeSlots: [],
                goals: [],
                notes: [],
                actionPlans: [],
                isInitialized: false
            },
            mounted() {
                this.initializeData();
                this.loadData();
                this.isInitialized = true;
                // Set initial week day based on selected date
                this.updateWeekDayFromDate();
                // Add click outside listener
                document.addEventListener('click', this.handleClickOutside);
            },
            beforeDestroy() {
                document.removeEventListener('click', this.handleClickOutside);
            },
            watch: {
                selectedDate(newDate, oldDate) {
                    if (this.isInitialized && oldDate && oldDate !== newDate) {
                        // Save current data before switching
                        this.saveDataForDate(oldDate);
                    }
                    // Load data for new date
                    this.loadData();
                    // Update week day selection based on selected date
                    this.updateWeekDayFromDate();
                }
            },
            methods: {
                initializeData() {
                    this.weekDays = this.createFreshWeekDays();
                    this.timeSlots = this.createFreshTimeSlots();
                    this.goals = this.createFreshGoals();
                    this.notes = this.createFreshNotes();
                    this.actionPlans = this.createFreshActionPlans();
                },
                saveData() {
                    this.saveDataForDate(this.selectedDate);
                },
                saveDataForDate(date) {
                    const data = {
                        weekDays: JSON.parse(JSON.stringify(this.weekDays)),
                        timeSlots: JSON.parse(JSON.stringify(this.timeSlots)),
                        goals: JSON.parse(JSON.stringify(this.goals)),
                        notes: JSON.parse(JSON.stringify(this.notes)),
                        actionPlans: JSON.parse(JSON.stringify(this.actionPlans))
                    };
                    localStorage.setItem(`planner_${date}`, JSON.stringify(data));
                },
                loadData() {
                    const saved = localStorage.getItem(`planner_${this.selectedDate}`);
                    if (saved) {
                        try {
                            const data = JSON.parse(saved);
                            this.weekDays = data.weekDays || this.createFreshWeekDays();
                            this.timeSlots = data.timeSlots || this.createFreshTimeSlots();
                            this.goals = data.goals || this.createFreshGoals();
                            this.notes = data.notes || this.createFreshNotes();
                            this.actionPlans = data.actionPlans || this.createFreshActionPlans();
                        } catch (e) {
                            console.error('Error loading data:', e);
                            this.initializeData();
                        }
                    } else {
                        // Create fresh data for new date
                        this.initializeData();
                    }
                },
                createFreshWeekDays() {
                    return [
                        { name: 'Mon', checked: false },
                        { name: 'Tue', checked: false },
                        { name: 'Wed', checked: false },
                        { name: 'Thu', checked: false },
                        { name: 'Fri', checked: false },
                        { name: 'Sat', checked: false },
                        { name: 'Sun', checked: false }
                    ];
                },
                createFreshTimeSlots() {
                    const slots = [];
                    for (let i = 0; i < 20; i++) {
                        slots.push({
                            id: i,
                            time: '',
                            task: '',
                            duration: '',
                            priority: '',
                            done: false
                        });
                    }
                    return slots;
                },
                createFreshGoals() {
                    const goals = [];
                    for (let i = 0; i < 8; i++) {
                        goals.push({
                            id: i,
                            text: ''
                        });
                    }
                    return goals;
                },
                createFreshNotes() {
                    const notes = [];
                    for (let i = 0; i < 9; i++) {
                        notes.push({
                            id: i,
                            text: ''
                        });
                    }
                    return notes;
                },
                createFreshActionPlans() {
                    const plans = [];
                    for (let i = 0; i < 9; i++) {
                        plans.push({
                            id: i,
                            text: '',
                            startDate: '',
                            dueDate: '',
                            done: false
                        });
                    }
                    return plans;
                },
                updateWeekDay(index) {
                    // Reset all other days and only check the clicked one
                    this.weekDays.forEach((day, i) => {
                        this.$set(this.weekDays, i, {
                            ...day,
                            checked: i === index
                        });
                    });
                    this.saveData();
                },
                updateTimeSlot(index, field, value) {
                    this.$set(this.timeSlots, index, {
                        ...this.timeSlots[index],
                        [field]: value
                    });
                    this.saveData();
                },
                updateGoal(index, value) {
                    this.$set(this.goals, index, {
                        ...this.goals[index],
                        text: value
                    });
                    this.saveData();
                },
                updateNote(index, value) {
                    this.$set(this.notes, index, {
                        ...this.notes[index],
                        text: value
                    });
                    this.saveData();
                },
                updateActionPlan(index, field, value) {
                    this.$set(this.actionPlans, index, {
                        ...this.actionPlans[index],
                        [field]: value
                    });
                    this.saveData();
                },
                updateWeekDayFromDate() {
                    if (!this.selectedDate) return;
                    
                    // Reset all week days to unchecked
                    this.weekDays.forEach((day, index) => {
                        this.$set(this.weekDays, index, {
                            ...day,
                            checked: false
                        });
                    });
                    
                    // Get the day of the week for the selected date
                    const date = new Date(this.selectedDate);
                    const dayOfWeek = date.getDay(); // 0 = Sunday, 1 = Monday, etc.
                    
                    // Convert to our array index (Mon=0, Tue=1, ..., Sun=6)
                    const dayIndex = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                    
                    // Mark the corresponding day as checked
                    this.$set(this.weekDays, dayIndex, {
                        ...this.weekDays[dayIndex],
                        checked: true
                    });
                },
                toggleDatePicker() {
                    this.showDatePicker = !this.showDatePicker;
                },
                handleClickOutside(event) {
                    const datePickerContainer = event.target.closest('.relative');
                    if (!datePickerContainer || !datePickerContainer.contains(event.target)) {
                        this.showDatePicker = false;
                    }
                },
                formatSelectedDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    const options = { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    };
                    return date.toLocaleDateString('en-US', options);
                },
                formatDateForDisplay(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString();
                }
            },
            // data: () => ({
            //     months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            //     days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            //     currentDate: new Date(),
            //     timeSlots: [],
            // }),
        })
    </script>
</body>

</html>
